<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen">
    <main class="container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-2">Vocabulary Explorer</h1>
            <p class="text-center text-gray-600 mb-8">Get Underway Level 10 - Unit 1</p>
            
            <div class="text-center mb-4">
                <span id="part-indicator" class="text-lg font-semibold text-white">Part 1 of 2</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Vocabulary Deck</h2>
                    <div id="vocab-container" class="space-y-4"></div>
                    <div class="mt-6 flex justify-center">
                        <button id="load-more" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            Load More Words
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6 hidden md:flex md:flex-col sticky top-32 max-h-[calc(100vh-8rem)]">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Word Details</h2>
                    <div id="word-details" class="flex-1 min-h-[300px] overflow-y-auto">
                        <p class="text-gray-500">Select a word to see its details</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="floating-progress">
        <div class="progress-section">
            <div class="progress-circle hidden md:block">
                <svg>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="bg-circle" cx="60" cy="60" r="54"></circle>
                    <circle class="progress-ring" cx="60" cy="60" r="54" 
                            stroke-dasharray="339.292" stroke-dashoffset="339.292" id="progressRing"></circle>
                </svg>
                <div class="progress-text-desktop" id="desktopProgressText">0%</div>
            </div>
            <div class="progress-bar-container block md:hidden">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <span class="progress-text-mobile block md:hidden" id="mobileProgressText">0%</span>
            <div class="progress-label hidden md:block"><i class="fas fa-graduation-cap"></i> Progress</div>
            <button id="reset-progress" class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
