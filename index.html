<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabVoyager Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">VocabVoyager Explorer</h1>
            <p class="text-center text-gray-600 mb-8">Expand your vocabulary one word at a time</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Vocabulary Deck</h2>
                    <div id="vocab-container" class="space-y-4"></div>
                    <div class="mt-6 flex justify-center">
                        <button id="load-more" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            Load More Words
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6 hidden md:block">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Word Details</h2>
                    <div id="word-details" class="min-h-[300px] flex items-center justify-center">
                        <p class="text-gray-500">Select a word to see its details</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
